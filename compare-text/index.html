    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="https://jacob.day/css/global.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Fontawesome 6 -->
    <script
      src="https://kit.fontawesome.com/e47b80ef99.js"
      crossorigin="anonymous"
    ></script>

    <title>Compare Text</title>
  </head>
  <body>
    <main>
      <div class="input-container">
        <div class="old-container">
          <h2>Old Text</h2>
  
          <textarea
            id="input-old"
            class="type"
            placeholder="Paste HTML or text here"
          ></textarea>
          <button class="copy-button">Copy</button>
        </div>
  
        <div class="new-container">
          <div class="wrapper">
            <h2>New Text</h2>
            <i id="openBtn" class="fa-solid fa-gear"></i>
          </div>
  
          <textarea
            id="input-new"
            class="type"
            placeholder="Paste HTML or text here"
          ></textarea>
          <button class="copy-button">Copy</button>
        </div>

      </div>

      <div class="output-container">
        <div class="wrapper">
          <h2>Output</h2>
        </div>

        <!-- <textarea
          id="output"
          class="type"
          placeholder="Output will appear here"
          readonly
        ></textarea> -->

        <div id="output" class="type"></div>
        <button class="copy-button">Copy</button>
      </div>

      <!-- Settings -->
      <div class="settings-container">
        <div class="settings-menu">
          <div class="container">
            <h1>Settings</h1>
            <div class="checkbox-container">
              <label for="checkStripHtml">
                <div>Strip HTML</div>
                <input
                  type="checkbox"
                  name="checkStripHtml"
                  id="checkStripHtml"
                  checked
                />
              </label>
            </div>

            <div class="reset">Reset settings</div>
          </div>
          <button id="closeBtn">Close</button>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
    <script src="./js/compare.js"></script>
  </body>
</html>
