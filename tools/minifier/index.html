  <body>
    <main>
      <div class="input-container">
        <h2>Input</h2>

        <textarea
          id="input"
          class="code"
          placeholder="Input code here"
        ></textarea>

        <div class="meta-container">
          <div id="language" title="Detected language">Unknown Language</div>
          <div id="inputSize" title="Input size">0 bytes</div>
        </div>

        <button class="copy-button">Copy</button>
      </div>

      <div class="output-container">
        <div class="wrapper">
          <h2>Output</h2>
        </div>

        <textarea id="output" class="code" placeholder="" readonly></textarea>

        <div class="meta-container">
          <div id="outputSize" title="Output size">0 bytes (0.00% improvement)</div>
        </div>

        <button class="copy-button">Copy</button>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
